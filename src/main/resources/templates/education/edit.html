<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Education</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/education/{id}(id=${id})}" th:object="${education}">
    <label for="type">Enter education type: </label>
    <input type="text" th:field="*{type}" id="type"/>
    <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type Error</div>
    <input type="submit" value="Update!"/>
</form>

<hr>
<a href="/home">Home</a>
<hr>
</body>
</html>
