<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Education</title>
</head>
<body>

<form th:method="POST" th:action="@{/education}" th:object="${education}">
    <label for="type">Enter education type: </label>
    <input type="text" th:field="*{type}" id="type"/>
    <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type Error</div>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
