<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Species</title>
</head>
<body>

<tr th:each=" specie : ${species} ">
    <a th:href="@{/species/{number}(number=${specie.number})}"
       th:text="${specie.number + ', ' + specie.name}"/>
    <hr>
</tr>

<a href="/species/new">Create new species</a>

</body>
</html>
