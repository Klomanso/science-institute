<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Species</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/species/{id}(id=${id})}" th:object="${species}">
    <label for="name">Enter species name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
