<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Procedures</title>
</head>
<body>

<tr th:each=" procedure : ${procedures} ">
    <a th:href="@{/procedures/{number}(number=${procedure.number})}"
       th:text="${procedure.number + ', ' + procedure.name}"/>
    <hr>
</tr>

<a href="/procedures/new">Create new procedure</a>

<hr>
<a href="/home">Home</a>
<hr>
</body>
</html>
