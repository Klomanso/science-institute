<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Title</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/titles/{id}(id=${id})}" th:object="${title}">
    <label for="name">Enter title name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <input type="submit" value="Update!"/>
</form>

<hr>
<a href="/home">Home</a>
<hr>
</body>
</html>
